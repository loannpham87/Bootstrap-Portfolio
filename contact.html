<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media only screen and (max-width: 768px) {

            body {}

            .navbar {
                960px;
            }

        }

        }
    </style>

    <title>Bootstrap Portfolio</title>


    <!-- Bootstrap CSS href link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="bootstrap-portfolio.css" />

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" id="logo" href="#"><strong>Loann Pham</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container contact">
        <form id="contact-form">

            <div class="row">
                <h1 style="border-bottom: #ffffff 1 px solid;">Contact</h1>
            </div>

                <div class="row">
                    <div class="col-sm-12">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </div>
                </div>


                    <div class="row">
                        <div class="col-sm-12">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com"
                                    required="required">
                        </div>
                    </div>

                        <div class="row">
                            <div class="col-sm-12">
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" required="required"></textarea>
                            </div>
                        </div>

            <input type="submit">
        </form>

    </div>

    <footer>Copyright &copy;</footer>

</body>

</html>
